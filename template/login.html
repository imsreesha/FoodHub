<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="container">
  <form method="post" action="{% url 'login' %}" class="form" id="form">
   {% csrf_token %}

      <div class="header">
         <h2>Login</h2>
     </div>

       <div class="form-control">
        <label for="">Mobile No.</label>
        <input type="text" placeholder="Enter your contact no." id="contact" name="contact">
        <i class='bx bxs-mobile'></i>
        <small>Error message</small>
     </div>

     <div class="form-control">
        <label for="">Password</label>
        <input type="password" placeholder="Enter your password" id="password" name="password">
        <i class='bx bxs-lock-alt' ></i>
        <small>Error message</small>
     </div>
     <button type="submit">Login</button>
    </form>
    <div class="loginlink">
        <p>Don't have an account?<a class="loginpath" href="{% url 'register' %}">Create account</a></p>
    </div>
</div>
</body>
</html>
