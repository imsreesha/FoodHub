<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/wishlist.css' %}">
    <title>Wishlist</title>
</head>
<body>
  <nav class="navbar fixed-top  navbar-expand-md navbar-light" style='background-color: #05D1DF;'>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/eaticon1.png' %}" alt="" width="30" height="30">
      </a>
      <form class="d-flex navb-search">
        <input class="form-control me-2 search-input" type="search" placeholder="Food item/restaurants" aria-label="Search">
        <button class="btn navb-form-btn" type="submit">Search</button>
      </form>
      <form class="d-flex navb-search">
        <input class="form-control me-2 search-input" type="search" placeholder="Location" aria-label="Search">
        <button class="btn navb-form-btn" type="submit">Search</button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end align-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about" data-bs-toggle="modal">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wishlist' %}"><i class='bx bx-heart'></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class='bx bxs-cart'></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container wishlist-items mt-5 d-flex flex-column ">
    <div class="subtitle">WISHLISTED <span>({{ wishlist_count }} items)</span></div>
<div class="row mt-5">
    {% for item in wishlist_data %}
    <div class="col-md-3">
        <div class="card mt-5" style="width: 15rem;">
            <img src="{{item.Item.Image.url}}" class="card-img-top" alt="{{item.Item.Item_name}}">
            <div class="card-body">
               <a href="/delwishlistitem/{{ item.Item.Item_id }}" class="close"><i class='bx bx-x icon-close'></i></a>

                <p class="card-title">{{item.Item.Item_name}}</p>
                <div class="card-text">
                    {% for i in item.Rating %}
                        <a href="#"><i class='bx bxs-star icon-star'></i></a>
                    {% endfor %}
                </div>
                <span class="price">Rs.{{ item.Item.Price}}</span><a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

    </div>
  </div>
</body>
</html>
